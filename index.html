<body>
	<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">模拟Select组件</h3>
    </div>
    <div class="panel-body">

		<div id="lable_select">
				<p>1、基本功能同select元素，可以下拉选择</p>
				<p>2、支持直接输入，输入时下拉列表的选项自动前缀匹配，匹配到的前缀用红色文字展示</p>
				<p>3、支持异步加载数据</p>
				<p>4、兼容主流浏览器</p>
				<p>5、通过Mock来模拟生成数据，测试组件功能</p>
		</div>
    </div>
</div>
<span class="label label-primary">模拟select组件展示如下:</span>
<div id="select"></div>
</body>
</html>
